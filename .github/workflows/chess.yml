      - name: Reply to issue (Game in Progress)
        if: ${{ env.GAME_STATUS == 'in_progress' }}
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;

            if ("${{ env.MOVE_STATUS }}" == 'valid') {
              const replyBody = "Your move has been processed and the chessboard has been updated. Thank you for playing, @${{commenter}}! ðŸš€";

            } else if ("${{ env.MOVE_STATUS }}" == 'invalid') {
              const replyBody = "Your move was invalid. Please make a valid move in Standard Algebraic Notation ([SAN](https://www.chess.com/terms/chess-notation)) (e4, Bf4, exd5, Qxf7+, ...). Thank you for playing, @${{commenter}}! ðŸš€";

            } else {
              const replyBody = "Something went wrong. :confused: Please try again.";
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: replyBody
            });

      - name: Reply to issue (Game Ended)
        if: ${{ env.GAME_STATUS != 'in_progress' }}
        uses: actions/github-script@v7
        with:
          script: |
            const moveHistory = "${{ env.GAME_HISTORY }}".replace(/\.\s/g, ".&nbsp&nbsp").replace(/\|/g, "<br>")
            const gifUrl = "https://raw.githubusercontent.com/thieleju/thieleju/main/games/game${{ env.GAME_NUMBER }}/game.gif"
            const gameResult = ""
            const gameResultLabel = ""

            switch (${{ env.GAME_STATUS }}) {
              case "white_wins":
                gameResult = "White Won"
                gameResultLabel = "white"
                break;
              case "black_wins":
                gameResult = "Black Won"
                gameResultLabel = "black"
                break;
              case "stalemate":
              case "insufficient_material":
              case "threefold_repetition":
              case "draw":
                gameResult = "Game ended in a draw"
                gameResultLabel = "draw"
                break;
              default:
                gameResult = "Invalid result :("
            }
            const replyBody = `
            ### ${gameResult} 

            ### Move History
            <div>
              <img width="350" src="${gifUrl}" \>
            </div>
            ${moveHistory}

            Thank you all for playing!
            `

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: replyBody
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['chess', gameResultLabel]
            })
